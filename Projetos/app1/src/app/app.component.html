<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <!-- Bloco de código do else acima -->
  <div *ngIf="tipoEncerramento == 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top:50px ;">
    <div class="row">
      <div class="col">
        <h3 style="color: red; text-justify: center;"> Fim de Jogo, você perdeu suas tentativas</h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()"> Jogar novamente</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container" style="margin-top: 50px;"></div>
  <div class="row">
    <div class="col">
      <h3 style="color: green;text-justify: center;">Fim de Jogo, você ganhou</h3>
      <button class="btn btn-primary" (click)="reiniciarJogo()"> Jogar novamente</button>
    </div>
  </div>
</ng-template>
